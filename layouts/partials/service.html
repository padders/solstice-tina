{{"<!-- service -->" | safeHTML }}
<section id="services" class="bg-one section">
    <div class="container">
        <div class="row">

            {{"<!-- section title -->" | safeHTML }}
            <div class="title text-center wow fadeIn" data-wow-duration="500ms">
                <h2>{{ with .Params.service_heading }} {{ . }} {{ end }}</h2>
                <div class="border"></div>
            </div>
            {{"<!-- /section title -->" | safeHTML }}

            {{ range .Params.services_section}}
            {{"<!-- Single Service Item -->" | safeHTML }}
          
            <article class="col-md-4 col-sm-6 col-xs-12 wow fadeInUp" data-wow-duration="500ms">
                <div class="service-block text-center">
                    <div class="service-icon text-center">
                        <i class="{{ .icon_id }}"></i>
                    </div>
                    <h3>{{ .section_title }}</h3>
                    <p>{{ .section_content }}</p>
                   <p> <a href="/services/{{ .section_title  | urlize}}" class="btn btn-main">{{ .section_title }}</a></p>
                </div>
            </article>
            {{"<!-- End Single Service Item -->" | safeHTML }}
            
            {{ end }}
        </div>
    </div>
</section>
{{"<!-- /service -->" | safeHTML }}
